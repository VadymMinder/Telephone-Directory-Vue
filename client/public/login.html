<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телефонний Довідник - Вхід</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white p-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Телефонний Довідник</h1>
        </div>
    </header>

    <nav class="bg-dark text-white p-2 shadow-sm">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Головна</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="registration.html">Реєстрація</a></li>
                <li class="nav-item"><a class="nav-link text-white active" href="login.html">Вхід</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="profile.html">Профіль</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about.html">Про Додаток</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="app.html">Довідник</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex-grow-1 container my-4 p-4 bg-white rounded shadow-sm" style="max-width: 500px;">
        <h2 class="h4 text-center mb-4 text-primary">Вхід до Акаунту</h2>
        <form id="login-form" action="#" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div id="email-error" class="invalid-feedback" style="display: none;">Будь ласка, введіть коректний Email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div id="password-error" class="invalid-feedback" style="display: none;">Пароль не може бути порожнім.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Увійти</button>
        </form>
    </main>

    <footer class="bg-dark text-white p-3 mt-auto">
        <div class="container text-center text-sm">
            &copy; 2025 Телефонний Довідник. Всі права захищені. Лабораторна робота.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
